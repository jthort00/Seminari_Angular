<div class="container">
  <h1>Register User</h1>
  <form [formGroup]="registerForm" (ngSubmit)="saveUser()">
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input
        type="text"
        id="name"
        class="form-control"
        formControlName="name"
        [ngClass]="{ 'is-invalid': registerForm.get('name')?.invalid && registerForm.get('name')?.touched }"
      />
      <div class="text-danger" *ngIf="registerForm.get('name')?.hasError('required')">Name is required.</div>
    </div>

    <div class="mb-3">
      <label for="age" class="form-label">Age:</label>
      <input
        type="number"
        id="age"
        class="form-control"
        formControlName="age"
        [ngClass]="{ 'is-invalid': registerForm.get('age')?.invalid && registerForm.get('age')?.touched }"
      />
      <div class="text-danger" *ngIf="registerForm.get('age')?.hasError('required')">Age is required.</div>
      <div class="text-danger" *ngIf="registerForm.get('age')?.hasError('min')">Age must be greater than 0.</div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input
        type="email"
        id="email"
        class="form-control"
        formControlName="email"
        [ngClass]="{ 'is-invalid': registerForm.get('email')?.invalid && registerForm.get('email')?.touched }"
      />
      <div class="text-danger" *ngIf="registerForm.get('email')?.hasError('required')">Email is required.</div>
      <div class="text-danger" *ngIf="registerForm.get('email')?.hasError('email')">Invalid email format.</div>
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
